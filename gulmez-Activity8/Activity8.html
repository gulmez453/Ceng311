<html>
<head>
  <link rel="stylesheet" href="Activity8.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="Activity8.js"></script>
</head>
<body>
  <form>
    <div>
      <p>What programming language do you know?</p>
      <input id="language" type="text" required></div>
    <div>
      <p>What is your birthday?</p>
      <input id="birthday" type="text" ></div>
    <div>
      <p>Email address</p>
      <input id="email" type="email" placeholder="Enter a valid email address"></div>
    <div>
      <p>Website</p>
      <input id="website" type="url" ></div>
    <div>
      <button type="submit">Submit</button></div>
  </form>
</body>
</html>
